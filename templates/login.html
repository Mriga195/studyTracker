{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}
{% block link %} <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> {% endblock %}

{% block body %}

<div class="flex-container">
    {% if error %}
    <div class="transparent-box">{{ message }}</div>
    {% endif %}

    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
        <div id="register_link">Don't have an account? <a href="register">Register here</a></div>
    </form>
</div>
{% endblock %}
