{% extends "layout.html" %}

{% block title %} Home {% endblock %}
{% block link %} <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> {% endblock %}
{% block profile %}
    {% if username %}
    <li class="profile">{{ username }}</li>
    {% endif %} 
{% endblock %}


{% block body%}
<div class="timer-container">
    <h1 id="timer">25:00</h1>
</div>

<div>
    <button id="start-btn" onclick="startTimer()">Start</button>
    <button id="reset-btn" onclick="resetTimer()" disabled>Reset</button>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

{% endblock %}
